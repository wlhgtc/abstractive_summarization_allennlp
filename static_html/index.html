<html>
    <head>
        <!-- Plotly.js -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <title>
            TouTiao News abstract
        </title>
        <link rel = "stylesheet" type = "text/css" href = "demo.css" />
    </head>
    <body>
        <div class="pane-container">
            <div class="pane model">
                <div class="pane__left model__input">
                    <div class="model__content">
                        <h2><span>abstractive summarization</span></h2>
                        <div class="model__content">

                            <div class="form__field">
                                <label for="input-article">article</label>
                                <input type="text" id="input-article" type="text" required value placeholder="input goes here">
                            </div>

                            <div class="form__field form__field--btn">
                                <button type="button" class="btn btn--icon-disclosure" onclick="predict()">Predict</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pane__right model__output model__output--empty">
                    <div class="pane__thumb"></div>
                    <div class="model__content">
                        <div id="summarization" class="output">
                            <div class="placeholder">
                                <div id="tips" class="placeholder__content">
                                    <p>Run model to view summarization</p>
                                </div>
                            </div>
                        </div>
                        <div id="attension" class="output">
                            <div class="placeholder">
                                <div id="tips" class="placeholder__content">
                                    <p>Run model to view attension</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
    function predict() {
        var quotedFieldList = ['article'];
        var data = {};
        quotedFieldList.forEach(function(fieldName) {
            data[fieldName] = document.getElementById("input-" + fieldName).value;
        })
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
            if (xhr.status == 200) {
                var res_json = JSON.parse(xhr.responseText);
                //summarization
                var htmlResults = '<p>'+res_json['summarization']+'</p>'
                document.getElementById("summarization").innerHTML = htmlResults;
                //attension
                var xValues = res_json['summarization'];
                var yValues = res_json['article'];
                var zValues = [
                  res_json['attensions']
                ];
                var colorscaleValue = [
                  [0, '#FFFFFF'],
                  [1, '#1E90FF']
                ];
                var data = [{
                  x: xValues,
                  y: yValues,
                  z: zValues,
                  type: 'heatmap',
                  colorscale: colorscaleValue,
                  showscale: false
                }];
                var layout = {
                  title: 'summarization attension',
                  annotations: [],
                  xaxis: {
                    ticks: '',
                    side: 'top'
                  },
                  yaxis: {
                    ticks: '',
                    ticksuffix: ' ',
                    width: 700,
                    height: 700,
                    autosize: false
                  }
                };

                for ( var i = 0; i < yValues.length; i++ ) {
                  for ( var j = 0; j < xValues.length; j++ ) {
                    var currentValue = zValues[i][j];
                    if (currentValue != 0.0) {
                      var textColor = 'white';
                    }else{
                      var textColor = 'black';
                    }
                    var result = {
                      xref: 'x1',
                      yref: 'y1',
                      x: xValues[j],
                      y: yValues[i],
                      text: zValues[i][j],
                      font: {
                        family: 'Arial',
                        size: 12,
                        color: 'rgb(50, 171, 96)'
                      },
                      showarrow: false,
                      font: {
                        color: textColor
                      }
                    };
                    layout.annotations.push(result);
                  }
                }

                Plotly.newPlot('attension', data, layout);
            }
        };
        xhr.send(JSON.stringify(data));
    }
    </script>
</html>
